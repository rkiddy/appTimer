<html>
  <head>
    <title>App Task Instances</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity = "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin = "anonymous" />
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity = "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin = "anonymous" />
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity = "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin = "anonymous">
    </script>
    <style>.table-striped { width: auto !important; } 
    </style>
  </head>
  <body>
    <div style = "padding: 25px 25px 25px 25px;">
      <p>
        <wo:link pageName = "AppTasksPage">Back</wo:link>
      </p>
      <table class = "table table-striped">
        <thead>
          <tr>
            <th>Task</th>
            <th>Queued</th>
            <th>Started</th>
            <th>Ended</th>
            <th>Runtime</th>
            <th>Result</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <wo:loop list = "$instances" item = "$instance">
            <tr>
              <td><wo:str value = "$instance.task.taskName" /></td>
              <td><wo:str value = "$instance.queueDate" dateformat = "%Y-%m-%d %H:%M:%S" /></td>
              <td><wo:str value = "$instance.startDate" dateformat = "%Y-%m-%d %H:%M:%S" /></td>
              <td><wo:str value = "$instance.endDate" dateformat = "%Y-%m-%d %H:%M:%S" /></td>
              <td><wo:str value = "$instance.runDuration" numberformat = "0" /></td>
              <td><wo:str value = "$instance.result" numberformat = "0" /></td>
              <td><wo:str value = "$instance.note" /></td>
            </tr>
          </wo:loop>
        </tbody>
      </table>
    </div>
  </body>
</html>
